version: '3.8'

services:
  sciencv-markdown:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Podman-specific configurations
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp
